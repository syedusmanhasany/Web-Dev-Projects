<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="size">
                <div class="screen">
                    <input type="text" name="cal-scrn" id="cal-scrn">
                </div>
                <div class="first-row">
                    <button class="cal-btn">AC</button>
                    <button class="cal-btn">DEL</button>
                    <button class="cal-btn">%</button>
                    <button class="cal-btn">/</button>
                </div>
                <div class="second-row">
        <button class="cal-btn">7</button>
        <button class="cal-btn">8</button>
        <button class="cal-btn">9</button>
        <button class="cal-btn">*</button>
    </div>
    <div class="third-row">
        <button class="cal-btn">4</button>
        <button class="cal-btn">5</button>
        <button class="cal-btn">6</button>
        <button class="cal-btn">+</button>
    </div>
    <div class="fourth-row">
        <button class="cal-btn">1</button>
        <button class="cal-btn">2</button>
        <button class="cal-btn">3</button>
        <button class="cal-btn">-</button>
    </div>
    <div class="fifth-row">
        <button class="cal-btn">00</button>
        <button class="cal-btn">0</button>
        <button class="cal-btn">.</button>
        <button class="cal-btn" id="color">=</button>
    </div>
   </div>
</div>

    <script src="script.js"></script>
</body>
</html>
