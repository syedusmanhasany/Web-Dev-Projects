<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google</title>
    <link rel="icon" href="./images/title icon.svg" type="image">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navoptions">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <i class="fa-solid fa-flask"id="flask"></i>
                <div class="dots">
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <span class="circle-image">
                    <img src="./images/google-icon.png" alt="">
                </span>
            </div>
        </div>
    </header>
    <main class="hero">
    <div class="google-logo">
        <div class="google-image"></div>
    </div>
    <div class="searchbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="searchbar-input">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-camera-retro"></i>
    </div>
    </main>
    <section class="section-con">
        <div class="section-button">
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </div>
    </section>
    <footer class="foot">
        <div class="foot-con">
            <div class="loc">
                <p>Pakistan</p>
            </div>
            <div class="foot-links">
                <span id="left-section">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search Works</a>
                </span>
                <span id="right-section">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </span>
            </div>
        </div>
    </footer>
</body>
</html>
