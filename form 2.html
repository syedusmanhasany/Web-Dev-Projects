<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form 2.css">
    <link rel="icon" href="./images/universal-logo.jpg" type="image">

</head>

<body>
    <div class="form-content">
        <h1>Web-Designing Job</h1>
        <form action="post">
            <div class="parent">
                <div class="one">
                    <div class="gap">
                        <label for="fname" class="gap">First Name</label>
                        <input type="text" id="fname">
                    </div>
                    <div class="gap">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="two">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname">
                    <label for="opt">Select Role</label>
                    <select name="opt" id="opt">
                        <option value="">Select Role</option>
                        <option value="">Web Designer</option>
                        <option value="">UI/UX Designer</option>
                        <option value="">Backend Developer</option>
                    </select>
                </div>
            </div>
            <Fieldset>
                <legend>Address</legend>
                <textarea name="" id=""></textarea>
            </Fieldset>
            <div class="parent other">
                <div class="three">
                    <div class="gap">
                        <label for="exp">Expierence</label>
                        <input type="text" id="exp">
                        <label for="certificate">Certificate</label>
                        <input type="text" id="certificate">
                    </div>
                </div>
                <div class="four">

                    <div class="gap">
                        <label for="name">Previous Company</label>
                        <input type="text" id="name">
                        <label for="cnum">Contact Number</label>
                        <input type="number" id="cnum">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
